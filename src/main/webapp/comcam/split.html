<!DOCTYPE html>
<html>
    <head>
        <title>CCS Trending Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../split-pane/split-pane.css" />
        <link rel="stylesheet" href="../split-pane/pretty-split-pane.css" />        
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" />
        <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.9/jstree.min.js"></script>
        <script src="../split-pane/split-pane.js"></script>
        <script type="module" src="../ccs-trending.js"></script>

        <style type="text/css">

            html, body {
                height: 100%;
                min-height: 100%;
                margin: 0;
                padding: 0;
            }

            #left-component {
                min-width: 10em;
                width: 20em;
            }

            #my-divider {
                left: 20em;
                width: 5px;
            }

            #right-component {
                left: 20em;
                margin-left: 5px;
            }

            #filter-div {
                display: table;
                width: 100%;
            }
            #filter-div label, filter-div input {
                display: table-cell;            
            }
            #filter-div input {
                width: 100%;
            }
            #drop-target {
                display: none;
            }
            .drop {
                background:lime; 
                border-radius: 10px; 
                padding: 15px;
            }
            #plot-container {
                display: grid;
                grid-template-columns: 100%;
                justify-items: center;
                align-items: center;
            }

            #plot-container #graph {
                grid-area: 1 / 1;
            }

            #plot-container #drop-target {
                grid-area: 1 / 1;
                z-index: 10;
            }

            .jstree-leaf .jstree-anchor .jstree-themeicon { background: url("../data.png") 6px 0px no-repeat !important; background-repeat: no-repeat; }
        </style>
        <script>
            $(function () {
                $('div.split-pane').splitPane();
            });
        </script>
    </head>
    <body>
        <div class="pretty-split-pane-frame"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
            <div class="split-pane fixed-left">
                <div class="split-pane-component" id="left-component">
                    <div class="pretty-split-pane-component-inner"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
                        <div id="filter-div"><label for="filter">Filter:&nbsp;</label><input type="search" id="filter" name="filter"></div>
                        <div id="channel_tree"></div>
                    </div>
                </div>
                <div class="split-pane-divider" id="my-divider"></div>
                <div class="split-pane-component" id="right-component">
                    <div class="pretty-split-pane-component-inner"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
                        <div id="plot-container">
                            <trending-plot id="graph" title="Plot" restURL="../rest/comcam"></trending-plot>
                            <div id="drop-target">
                                <span class="drop" id="add">Drop here to plot</span>
                                <span class="drop" id="overlayY1">Drop here to overlay on Y1</span>
                                <span class="drop" id="overlayY2">Drop here to overlay on Y2</span>
                            </div>
                        </div>
                        <trending-controller useUTC></trending-controller>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function pathForNode(jsTree, node) {
                let result = node.text.split('/');
                for (const id of node.parents) {
                    let text = jsTree.get_node(id).text;
                    if (typeof text !== 'undefined') {
                        let split = text.split('/');
                        for (const s of split.reverse())
                           result.unshift(s);
                    }
                }
                return result;
            }
            class NameHelper {
 
                constructor() {
                   this.clear();
                }
 
                _computeNames() {
                    let l = this.paths.length;
                    if (l === 0) {
                        this.title = "No data";
                        this.names = ["No data"];
                    } else if (l === 1) {
                        this.title = this.paths[0].slice(0, -1).join('/');
                        this.names = this.paths[0].slice(-1);
                    } else {
                        let matches = this.paths[0].slice(0);
                        this.paths.slice(1).forEach(function (path) {
                            path.forEach(function (token, index) {
                                if (token !== matches[index]) {
                                    matches[index] = '*';
                                }
                            });
                        });
                        this.title = matches.join('/');
                        let x = this.names = [];
                        this.paths.forEach(function (path, index) {
                            let name = [];
                            path.forEach(function (token, tindex) {
                                if (matches[tindex] === '*') {
                                    name.push(token);
                                }
                            });
                            x.push(name.join('/'));
                        });
                    }
                };
                clear() {
                    this.paths = [];
                    this.keys = [];
                    this.axes = [];
                    this._computeNames();
                };

                addData(path, key, axis) {
                    this.paths.push(path);
                    this.keys.push(key);
                    this.axes.push(axis);
                    this._computeNames();
                };

                getTitle() {
                    return this.title;
                };

                getTrendingData() {
                    let result = "";
                    for (let i=0; i<this.paths.length; i++) {
                        result += `<trending-data key=${this.keys[i]} axis=${this.axes[i]}>${this.names[i]}</trending-data>`;
                    }
                    return result;
                };
            }
            $(function () {
                $('#channel_tree').jstree({
                    'plugins': ['dnd'],
                    'core': {
                        'data': {
                            'url': '../rest/comcam/channels',
                            'data': function (node) {
                                if (node.id === '#')
                                    return {};
                                else
                                    return {'id': node.id};
                            }
                        }
                    }
                }).bind("dblclick.jstree", function (event) {
                    var tree = $(this).jstree();
                    var node = tree.get_node(event.target);
                    if (node.data) {
                        let nh = g['NameHelper'];
                        nh.clear();
                        nh.addData(pathForNode(tree, node), node.data, "y1");
                        g.innerHTML = nh.getTrendingData();
                        g.title = nh.getTitle();
                        g._updateData();
                    }
                });
                $(document)
                        .on('dnd_move.vakata', function (e, data) {
                            var t = $(data.event.target);
                            if (!t.closest('.jstree').length) {
                                if (t.closest('.drop').length) {
                                    data.helper.find('.jstree-icon').removeClass('jstree-er').addClass('jstree-ok');
                                } else {
                                    data.helper.find('.jstree-icon').removeClass('jstree-ok').addClass('jstree-er');
                                }
                            }
                        })
                        .on('dnd_start.vakata', function (e, data) {
                            $('#drop-target').css("display", "block");
                        })
                        .on('dnd_stop.vakata', function (e, data) {
                            var t = $(data.event.target);
                            if (!t.closest('.jstree').length) {
                                if (t.closest('.drop').length) {
                                    let nh = g['NameHelper'];
                                    data.data.nodes.forEach(function (nodeId, index) {
                                        var node = data.data.origin.get_node(nodeId);
                                        if (t.closest('.drop')[0].id === 'add') {
                                            if (index === 0) {
                                                nh.clear();
                                                nh.addData(pathForNode(data.data.origin, node), node.data, "y1");
                                            } else {
                                                nh.addData(pathForNode(data.data.origin, node), node.data, "y1");
                                            }
                                        } else if (t.closest('.drop')[0].id === 'overlayY1') {
                                            nh.addData(pathForNode(data.data.origin, node), node.data, "y1");
                                        } else if (t.closest('.drop')[0].id === 'overlayY2') {
                                            nh.addData(pathForNode(data.data.origin, node), node.data, "y2");
                                        }
                                    });
                                    g.innerHTML = nh.getTrendingData();
                                    g.title = nh.getTitle();
                                    g._updateData();
                                }
                            }
                            $('#drop-target').css("display", "none");
                        });
                var g = document.getElementById("graph");
                g['NameHelper'] = new NameHelper();
                $('#filter').on('search', function () {
                    var filter = $('#filter').val();
                    var instance = $('#channel_tree').jstree(true);
                    instance.settings.core.data.url = `../rest/comcam/channels?filter=${filter}`;
                    instance.refresh();
                });
            });
        </script>
    </body>
</html>
