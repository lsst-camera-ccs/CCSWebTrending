<!DOCTYPE html>
<html>
    <head>
        <title>IR2 Chilled Door</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.1/dygraph-combined.js"></script>
        <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="CCSTrending.js"></script>
    </head>
    <body>
        <div id="graph" style="width:1000px;height:400px"></div>
        <div class="link-interaction">
            <style>.link-interaction a:visited { color: blue; }</style>
            <div id="div_g"></div>
            <b>Zoom:</b>
            <a href="#" id="hour">hour</a> 
            <a href="#" id="3hour">3 hour</a> 
            <a href="#" id="6hour">6 hour</a> 
            <a href="#" id="12hour">12 hour</a> 
            <a href="#" id="day">day</a> 
            <a href="#" id="week">week</a> 
            <a href="#" id="month">month</a>.
            Or drag to select area for zoom, or shift drag to pan.<br>
            <b>Error Bars:</b> 
            <a href="#" id="none">none</a> 
            <a href="#" id="minmax">min/max</a> 
            <a href="#" id="rms">rms</a> 
        </div>
        <script type="text/javascript">
            g = new CCSTrendingPlot(
                    document.getElementById("graph"), {
                title: 'Chilled Door',
                data: {
                    101: {title: 'Room Temp'},
                    82: {title: 'Valve Output'},
                    87: {title: 'Server Outlet Air Temp '},
                }
            });
            document.getElementById('hour').onclick = function() { g.zoom(3600); };
            document.getElementById('3hour').onclick = function() { g.zoom(3*3600); };
            document.getElementById('6hour').onclick = function() { g.zoom(6*3600); };
            document.getElementById('12hour').onclick = function() { g.zoom(12*3600); };
            document.getElementById('day').onclick = function() { g.zoom(86400); };
            document.getElementById('week').onclick = function() { g.zoom(604800); };
            document.getElementById('month').onclick = function() { g.zoom(30 * 86400); };
            document.getElementById('none').onclick = function() { g.setErrorBars('NONE'); };
            document.getElementById('minmax').onclick = function() { g.setErrorBars('MINMAX'); };
            document.getElementById('rms').onclick = function() { g.setErrorBars('RMS'); };
        </script>
    </body>

</html>
