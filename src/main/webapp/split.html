<html>
    <head>
        <title>CCS Trending Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="split-pane/split-pane.css" />
        <link rel="stylesheet" href="split-pane/pretty-split-pane.css" />        
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
        <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
        <script src="split-pane/split-pane.js"></script>

        <style type="text/css">

            html, body {
                height: 100%;
                min-height: 100%;
                margin: 0;
                padding: 0;
            }

            #left-component {
                min-width: 10em;
                right: 10em;
                margin-right: 5px;
            }

            #my-divider {
                right: 10em;
                width: 5px;
            }

            #right-component {
                width: 10em;
            }

        </style>
        <script>
            $(function () {
                $('div.split-pane').splitPane();
            });
        </script>
    </head>
    <body>
        <div class="pretty-split-pane-frame"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
            <div class="split-pane fixed-right">
                <div class="split-pane-component" id="left-component">
                    <div class="pretty-split-pane-component-inner"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
                        <div id="channel_tree"></div>
                    </div>
                </div>
                <div class="split-pane-divider" id="my-divider"></div>
                <div class="split-pane-component" id="right-component">
                    <div class="pretty-split-pane-component-inner"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
                        <p>
                            This split pane component is fixed: when re-sizing the browser window, it will
                            keep the same width.
                        </p>
                        <p>
                            You can, however, re-size this component by dragging the divider, and it will adjust if
                            the left component reaches it's <code>min-width</code> (<code>10em</code> in this example).
                        </p>
                        <p><button>Set first component size to 300px</button></p>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $('#channel_tree').jstree({
                'plugins': ['dnd'],
                'core': {
                    'data': {
                        'url': 'rest/channels',
                        'data': function (node) {
                            if (node.id === '#')
                                return {};
                            else
                                return {'id': node.id};
                        }
                    }
                }
            });
        </script>
    </body>
</html>
