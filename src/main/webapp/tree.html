<!DOCTYPE html>

<html>
    <head>
        <title>Trending tree</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.4/themes/default/style.min.css" />
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.4/jstree.min.js"></script>
        <style>.myScrollableBlock {
                display: block;
                height: 100%;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div class="myScrollableBlock">
            <div class="drag" style="padding:5px; display:inline-block; background:red; border-radius:4px;">Drag me</div>
            <div id="jstree_demo_div"></div>
            <div class="drop" style="min-height:200px; min-width:200px; background:lime; border-radius:10px;">Drop here</div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#jstree_demo_div').jstree({
                    'plugins': ['dnd'],
                    "dnd": {
                        "is_draggable": function (node) {
                            console.log(node[0].data);
                            return node.data !== null;
                        }
                    },
                    'core': {
                        'data': {
                            'url': 'rest/channels',
                            'data': function (node) {
                                if (node.id === '#')
                                    return {};
                                else
                                    return {'id': node.id};
                            }
                        }
                    }
                });
                $('.drag')
                        .on('mousedown', function (e) {
                            return $.vakata.dnd.start(e, {'jstree': true, 'obj': $(this), 'nodes': [{id: true, text: $(this).text()}]}, '<div id="jstree-dnd" class="jstree-default"><i class="jstree-icon jstree-er"></i>' + $(this).text() + '</div>');
                        });
                $(document)
                        .on('dnd_move.vakata', function (e, data) {
                            var t = $(data.event.target);
                            if (!t.closest('.jstree').length) {
                                if (t.closest('.drop').length) {
                                    data.helper.find('.jstree-icon').removeClass('jstree-er').addClass('jstree-ok');
                                } else {
                                    data.helper.find('.jstree-icon').removeClass('jstree-ok').addClass('jstree-er');
                                }
                            }
                        })
                        .on('dnd_stop.vakata', function (e, data) {
                            var t = $(data.event.target);
                            if (!t.closest('.jstree').length) {
                                if (t.closest('.drop').length) {
                                    t.closest('.drop')[0].innerHTML += data.data.origin.get_node(data.element).data;
                                    t.closest('.drop')[0].innerHTML += data.data.origin.get_node(data.element).text;
                                    // node data: 
                                    if (data.data.jstree && data.data.origin) {
                                        console.log(data.data.origin.get_node(data.element).data);
                                    }
                                }
                            }
                        });
            });
        </script>
    </body>
</html>
